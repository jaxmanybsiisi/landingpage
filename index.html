        /* Contenedor ocupe toda la pantalla */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* El video cubre toda la pantalla */
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenido encima del video */
        .content {
            position: relative;
            z-index: 2;
            color: #f4eee1;
            /* text-align: center; */
            padding: 50px;
        }

        /* Sombreado */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Oscurece el video */
            z-index: 1;

        .underline-custom {

            display: inline-block;

        }

        .underline-custom::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            /* Ajusta la posición de la línea */
            width: 100%;
            /* Mismo ancho que el texto */
            height: 2px;
            /* Grosor de la línea */
            background-color: #ffffff;

        }
